<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-bold">let's Your Some <spnan class="text-orange-300">Mooooooony!!!!
            </spnan>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl font-semibold">Deposit</h1>
                    <h1 class="text-5xl font-semibold">$<spnan id="deposit-amount">200</spnan>
                    </h1>
                </div>
                <div class="bg-yellow-400  p-8 rounded-xl">
                    <h1 class="text-2xl font-semibold">Withdrow</h1>
                    <h1 class="text-5xl font-semibold">$<span id="withdrow-amount">00</span></h1>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h1 class="text-2xl font-semibold">Balance</h1>
                    <h1 class="text-5xl font-semibold">$<span id="balance-amount">1240</span></h1>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div class="bg-fuchsia-400  p-8 rounded-xl">
                    <h1 class="text-2xl font-semibold text-white">Please Deposit</h1>
                    <input id="deposit-field" class="w-9/12 block mb-5 mt-5" type="text"
                        placeholder="$ Amount You Want To Deposit">
                    <button id="deposit-btn"
                        class="bg-red-600 px-8 py-2 text-white font-semibold hover:bg-violet-700 rounded">Deposit</button>

                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h1 class="text-2xl font-semibold text-white">Please Withdrow</h1>
                    <input id="withdrow-field" class="w-9/12 block mb-5 mt-5" type="text"
                        placeholder="$ Amount You Want To Withdrow">
                    <button id="withdrow-btn"
                        class="bg-red-600 px-8 py-2 text-white font-semibold hover:bg-violet-700 rounded">Withdrow</button>
                </div>
            </div>

        </section>
    </main>
    <script src="utilies.js"></script>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
